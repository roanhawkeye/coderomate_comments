{% load staticfiles %}

<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}My App Example{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'myapp/css/bootstrap-theme.min.css' %}">
        {% block extra-head-tags %}{% endblock %}
    </head>
    <body>

    {% block content %} {% endblock %}

    <script src="{% static 'myapp/js/vendor/jquery.min.js' %}"></script>
    <script src="{% static 'myapp/js/vendor/bootstrap.min.js' %}"></script>
    {% block extra-script-tags %} {% endblock %}
    </body>
</html>
